<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ô Ăn Quan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Trò chơi Ô Ăn Quan</h2>
  <div id="scores">
    <p>Người chơi 1: <span id="score1">0</span> điểm</p>
    <p>Người chơi 2: <span id="score2">0</span> điểm</p>
  </div>
  <div id="game-board">
    <!-- Ô quan trái -->
    <div class="cell quan" data-index="11"></div>
    <!-- Hàng trên: ô dân người chơi 2 (từ 10 → 6) -->
    <div class="cell" data-index="10"></div>
    <div class="cell" data-index="9"></div>
    <div class="cell" data-index="8"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="6"></div>
    <!-- Ô quan phải -->
    <div class="cell quan" data-index="5"></div>
    <!-- Hàng dưới: ô dân người chơi 1 (từ 0 → 4) -->
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
  </div>
  <div id="stones-in-hand">Sỏi trên tay: 0</div>
  <div id="message" style="margin-top: 10px;"></div>
  <script src="script.js"></script>
</body>
</html>
