<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ô Ăn Quan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    hihi
    <!-- Form đăng nhập/đăng ký -->
    <div id="auth" style="display: none;">
        <div class="auth-tabs">
            <span id="login-tab" class="tab active">Đăng nhập</span>
            <span id="register-tab" class="tab">Đăng ký</span>
        </div>
        <h2 id="auth-title">Đăng nhập</h2>
        <form id="auth-form">
            <label for="username">Tên người dùng</label>
            <input type="text" id="username" placeholder="Tên người dùng" required>
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" placeholder="Mật khẩu" required>
            <button type="submit" id="auth-submit">Đăng nhập</button>
        </form>
        <a href="#" id="forgot-password">Quên mật khẩu?</a>
    </div>
    
    <!-- Giao diện trò chơi -->
    <div id="game" style="display: none;">
        <div id="user-info">
            <span id="username-display"></span> |
            Thắng: <span id="wins">0</span> |
            Xu: <span id="coins">0</span>
            <button id="logout">Đăng xuất</button>
        </div>
        <div id="scores">
            <span>Người chơi 1: <span id="score1">0</span></span>
            <span>Người chơi 2: <span id="score2">0</span></span>
        </div>
        <div id="stones-in-hand">Sỏi trên tay: 0</div>
        <div id="message"></div>
        <div id="game-board">
            <div class="cell quan" data-index="11"></div>
            <div class="cell" data-index="10"></div>
            <div class="cell" data-index="9"></div>
            <div class="cell" data-index="8"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell quan" data-index="5"></div>
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
